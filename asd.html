<table class="table table-striped"
    style="font-family: 'KBO-Dia-Gothic_light'; font-size: 0.9rem; border-top: 1px solid #929292; margin-bottom: 50px">
    <thead>
        <tr style="font-family: 'KBO-Dia-Gothic_bold';">
            <th scope="col">순위</th>
            <th scope="col">팀명</th>
            <th scope="col">경기</th>
            <th scope="col">승</th>
            <th scope="col">패</th>
            <th scope="col">무</th>
            <th scope="col">승률</th>
            <th scope="col">연속</th>
            <th scope="col">최근 10경기</th>
        </tr>
    </thead>
    <tbody>
        <c:forEach var="team" items="${teamDataList}">
            <tr>
                <th scope="row" style="font-family: 'KBO-Dia-Gothic_bold';">${team.rank}</th>
                <td style="font-family: 'KBO-Dia-Gothic_bold';"><img src="images/logo/${team.image}.png" width="25"
                        height="25">
                    ${team.title}</td>
                <td>${team.match}</td>
                <td>${team.victory}</td>
                <td>${team.defeat}</td>
                <td>${team.draw}</td>
                <td>${team.rate}</td>
                <td>${team.winning}</td>
                <td>${team.recent}</td>
            </tr>
        </c:forEach>
    </tbody>
</table>
